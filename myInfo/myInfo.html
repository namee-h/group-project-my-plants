<body>
    <header id="index-header">
        <div id="index-logo-area" onclick="goHome()">
            <img src="../asset/logo_sara.png" alt="logo" id="index-logo">
            <span id="myInfo-member-name" class="display-none"></span>
        </div>
        <div id="nav_area">
            <nav>
                <button id="index-login">
                    <a href="../index.html">Home</a>
                </button>
                <button id="index-logout">
                    <a href="../index.html">Logout</a>
                </button>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>나의 정보 확인</h2>
            <div class="form-group">
                <label for="myInfo-name">이름</label>
                <span id="myInfo-name"></span>
            </div>
            <div class="form-group">
                <label for="myInfo-age">나이</label>
                <span id="myInfo-age"></span>
            </div>
            <div class="form-group">
                <label for="myInfo-gender">성별</label>
                <span id="myInfo-gender"></span>
            </div>
            <div class="form-group">
                <label for="myInfo-email">이메일</label>
                <span id="myInfo-email"></span>
            </div>
            <div class="form-group">
                <label for="myInfo-update-day">가입한 날짜</label>
                <span id="myInfo-update-day"></span>
            </div>
            <div class="form-group">
                <label for="myInfo-address">주소</label>
                <span id="myInfo-address"></span>
            </div>
            <!-- <select id="countrySelect">
                <option value="South Korea">대한민국</option>
                <option value="United States">미국</option>
                <option value="Japan">일본</option>
                <option value="Germany">독일</option>
            </select>
            <button class="weater-button" onclick="fetchWeather()">날씨 확인</button>
            <p id="recommendation"></p>
            <!-- 내 위치 기반 날씨 메시지 -->
            
            <!-- 버튼 추가 -->
            <button onclick="fetchWeatherByLocation()">내 위치 기반 날씨 확인</button>
            <p id="locationRecommendation"></p>
        </div>
    </div>

    <!-- 푸터 -->

        <ul class="row">
