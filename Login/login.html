<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plants Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="../asset/yiseul_logo.webp">
</head>
<body>
    <!-- 로그인페이지 이슬님 작업공간 사용할 branch: project_yiseul -->
    <header id="index-header">
        <div id="index-logo-area">
            <img src="../asset/logo_sara.png" alt="logo" id="index-logo">
        </div>
        <div id="nav_area">
            <nav>
                <button id="index-login">
                    <a href="/index.html">Home</a>
                </button>
            </nav>
        </div>
    </header> 

     <section class="container">
        <div id="logo_area">
            <img src="../asset/logo_sara.png" alt="로고" class="logo">
        </div>
        <div id="login_area">
            <h5 class="text-center mb-3">로그인 하기</h5>
            <div class="form-floating mb-3">
                <input type="id" class="form-control" id="floatingInput" class="input_id" required>
                <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" class="input_password" required>
                <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="login_buttons d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="member-login" class="btn btn-outline-success btn_login" type="button">로그인</button>
                <button class="btn btn-outline-info btn_submit" type="button">계정 만들기</button>
                <button class="btn btn-outline-secondary me-md-2 btn_cancel" type="button">취소</button>
            </div>

        </div>
        
     </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Login/login.js"></script>
</body>
</html>
