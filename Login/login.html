<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- 로그인페이지 이슬님 작업공간 사용할 branch: project_yiseul -->
     <section class="container">
        <div id="logo_area">
            <img src="../asset/yiseul_logo.webp" alt="로고" class="logo">
        </div>
        <div id="login_area">
            <h5 class="text-center mb-3">로그인 하기</h5>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="login_buttons d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-success" type="button">로그인</button>
                <button class="btn btn-outline-info" type="button">계정 만들기</button>
                <button class="btn btn-outline-secondary me-md-2" type="button">취소</button>
            </div>

        </div>
        
     </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
