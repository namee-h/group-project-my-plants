<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plants Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Noto+Sans+KR:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Permanent+Marker&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="../asset/yiseul_logo.webp">
</head>
<body>
    <!-- 로그인페이지 이슬님 작업공간 사용할 branch: project_yiseul -->
    <header id="index-header">
        <div id="index-logo-area">
            <img src="../asset/logo_sara.png" alt="logo" id="index-logo">
        </div>
        <div id="nav_area">
            <nav>
                <button id="index-login">
                    <a href="/index.html">Home</a>
                </button>
            </nav>
        </div>
    </header> 

     <section class="container">
        <div id="logo_area">
            <img src="../asset/logo_sara.png" alt="로고" class="logo">
        </div>
        <div id="login_area">
            <h5 class="text-center mb-3">로그인 하기</h5>
            <div class="form-floating mb-3">
                <input type="id" class="form-control" id="floatingInput" class="input_id" required autocomplete="username" placeholder="Email">
                <label for="floatingInput">이메일</label>
            </div>
            <form id="loginForm" class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" class="input_password" required autocomplete="current-password" placeholder="Password">
                <label for="floatingPassword">비밀번호</label>
            </form>
            <div class="login_buttons d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="member-login" class="btn btn-outline-success btn_login" type="submit">로그인</button>
                <button id="move-member" class="btn btn-outline-info btn_submit" type="button">계정 만들기</button>
                <button id="move-home" class="btn btn-outline-secondary me-md-2 btn_cancel" type="button">취소</button>
            </div>

        </div>
        
     </section>

     <footer >
        <div >
            <a href="/" class="me-2 text-body-secondary text-decoration-none">
                <img src="../asset/logo_sara.png" alt="Logo" width="35">
            </a>
            <span class="text-body-secondary">© JS Study Group 1 </span>
        </div>
        <ul class="row">
            <li class="col"><a class="text-body-secondary" href="#"><i class="bi bi-twitter"></i></a></li>
            <li class="col"><a class="text-body-secondary" href="#"><i class="bi bi-instagram"></i></a></li>
            <li class="col"><a class="text-body-secondary" href="#"><i class="bi bi-facebook"></i></a></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Login/login.js"></script>
</body>
</html>
