name: Upload Image to GitHub

on:
  push:
    branches:
      - main

jobs:
  upload-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Upload Image
        run: node upload.js
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.TOKEN }}
