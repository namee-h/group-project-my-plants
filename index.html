<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plants index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="asset/yiseul_logo.webp">
</head>
<body>
    <!-- 메인페이지 다예님 작업공간 사용할 branch: project_daye -->
    <section class="index-body">
        <header id="index-header">
            <div id="index-logo-area">
                <img src="asset/logo_sara.png" alt="logo" id="index-logo">
            </div>
            <div id="nav_area">
                <nav>
                    <button id="index-login">
                        <a href="#">login</a>
                    </button>
                </nav>
            </div>
        </header> 

        <section id="index-myPlants">
            <div id="index-myPlantsList">
                <a href="#" class="index-plant">
                <span class="index-water">💧</span>
                <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F6098%2F6098665.png&type=a340" alt="식물1">
                </a>

                <a href="#" class="index-plant">
                <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F6098%2F6098665.png&type=a340" alt="식물2">
                </a>

                <button id="index-addPlant" class="index-plant">
                    +
                </button>
            </div>
        </section>
                
        <main id="index-feedSection">
            <h2>식물 피드</h2>
            <div id="index-feed">
            </div>
        </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="mian.js"></script>
</body>
</html>
