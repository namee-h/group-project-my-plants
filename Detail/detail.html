<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Plants</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="detail.css" />
  </head>
  <body>
    <!-- 상세페이지 도윤님 작업공간 사용할 branch: project_doyoon -->
    <section class="detail-body">
        <div class="container text-center">
            <div class="row detail-info-box">
                <div class="col-4 detail-img-box">
                    <img src="/asset//detail/detail-sample-img.png" alt="">
                </div>
                <div class="col-8 detail-info-list">
                    <div class="detail-info">
                        <div class="detail-info-name">식물 이름</div>
                        <div class="detail-name">모난꽃</div>
                        <div class="detail-info-modify">
                            <button class="detail-btnPush">수정</button>
                        </div>
                    </div>
                    <div class="detail-info">
                        <div class="detail-info-name">식물 종류</div>
                        <div class="detail-name">잡초</div>
                        <div class="detail-info-modify">
                            <button class="detail-btnPush">수정</button>
                        </div>
                    </div>
                    <div class="detail-info">
                        <div class="detail-info-name">식물 이름</div>
                        <div class="detail-name">모난꽃</div>
                        <div class="detail-info-modify">
                            <button class="detail-btnPush">수정</button>
                        </div>
                    </div>
                    <div class="detail-info">
                        <div class="detail-info-name">처음 등록일</div>
                        <div class="detail-name">2025.03.03</div>
                        <div class="detail-info-modify">
                            <button class="detail-btnPush">수정</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="detail-water-box">
                        <div class="detail-water-check">
                            <!-- <img src="/asset/detail/detail-water.png" class="detail-water-sample" alt=""> -->
                            <div class="detail-calendar-sm">
                                <h5 class="detail-water-name">물 주기 일정</h5>
                            </div>
                            <div class="detail-calendar-box">
                                <div class="detail-cal-list">
                                    <div class="detail-day">06 (목)</div>
                                    <div class="detail-check">
                                        <img src="/asset/detail/detail-water.png" class="detail-water-sample" alt="">
                                    </div>
                                </div>
                                <div class="detail-cal-list">
                                    <div class="detail-day">07 (금)</div>
                                    <div class="detail-check">
                                        <!-- <img src="/asset/detail/detail-water.png" class="detail-water-sample" alt=""> -->
                                    </div>
                                </div>
                                <div class="detail-cal-list sat">
                                    <div class="detail-day">08 (토)</div>
                                    <div class="detail-check today">
                                        <img src="/asset/detail/detail-water.png" class="detail-water-sample" alt="">
                                    </div>
                                </div>
                                <div class="detail-cal-list sun">
                                    <div class="detail-day">09 (일)</div>
                                    <div class="detail-check">
                                        <!-- <img src="/asset/detail/detail-water.png" class="detail-water-sample" alt=""> -->
                                    </div>
                                </div>
                                <div class="detail-cal-list">
                                    <div class="detail-day">10 (월)</div>
                                    <div class="detail-check">
                                        <img src="/asset/detail/detail-water.png" class="detail-water-sample" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="detail-history-box">
                        <div class="detail-history-check">
                            <h5 class="detail-history-name">내 식물 연대기</h5>
                            <div class="row">
                                <div class="col-sm-4 detail-history-list">
                                    <img src="/asset/detail/sample1.jpg" alt="">
                                </div>
                                <div class="col-sm-4 detail-history-list">
                                    <img src="/asset/detail/sample2.jpg" alt="">
                                </div>
                                <div class="col-sm-4 detail-history-list">
                                    <img src="/asset/detail/sample3.jpg" alt="">
                                </div>
                                <div class="col-sm-4 detail-history-list">
                                    <input type="file" class="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
