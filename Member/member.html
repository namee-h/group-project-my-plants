<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plants Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="member.css">
    <link rel="icon" type="image/x-icon" href="../asset/yiseul_logo.webp">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <header id="index-header">
        <div id="index-logo-area">
            <img src="../asset/logo_sara.png" alt="logo" id="index-logo">
        </div>
        <div id="nav_area">
            <nav>
                <button id="index-login">
                    <a href="../index.html">Home</a>
                </button>
            </nav>
        </div>
    </header>

    <section class="container mt-3">
        <div id="logo_area">
            <img src="../asset/logo_sara.png" alt="로고" class="logo">
        </div>
        <div class="form-box mt-3">
            <form  class="member-form-area" action="#" method="POST">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="age">나이:</label>
                <input type="number" id="age" name="age" required min="1">
        
                <label for="gender">성별:</label>
                <div class="row member-gender">
                    <div class="col-6 form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender1" checked>
                        <label class="form-check-label" for="gender1">
                          남성
                        </label>
                      </div>
                      <div class="col-6 form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender2" >
                        <label class="form-check-label" for="gender2">
                          여성
                        </label>
                      </div>
                </div>
        
                <label for="address">주소:</label>
                <input type="text" id="address" name="address" required readonly>
        
                <label for="email">아이디 (이메일):</label>
                <input type="email" id="email" name="email" required>
        
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required minlength="10">
        
                <button type="submit">가입하기</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="member.js"></script>
</body>
</html>
