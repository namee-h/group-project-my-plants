    <section class="container mt-3">
        <div id="logo_area">
            <img src="../asset/logo_sara.png" alt="로고" class="logo">
        </div>
        <div class="form-box mt-3">
            <form onsubmit="return postMemberData(event)" class="member-form-area" >
                <div class="mb-3">
                  <label for="name" class="form-label">이름</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">나이</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="나이를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">성별</label>
                    <div class="row member-gender">
                        <div class="col-6 form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                            <label class="form-check-label" for="male">
                              남성
                            </label>
                          </div>
                          <div class="col-6 form-check">
                            <input class="form-check-input" type="radio" name="gender" value="female" id="female" >
                            <label class="form-check-label" for="female">
                              여성
                            </label>
                          </div>
                    </div>
                </div>
                <div class="mb-3">
                  <label for="address">주소 <span>*</span></label>
                  <input type="text" id="address" name="address" class="form-control" required readonly placeholder="클릭하여 주소를 검색하세요">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary w-50">가입하기</button>
                  <a href="../Login/login.html" class="btn btn-outline-secondary w-45">취소</a>
                </div>
